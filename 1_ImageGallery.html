        //solution 2
        window.onload = function () {
            var elm = document.getElementsByTagName('button');
            for (let index = 0; index < elm.length; index++) {
                const element = elm[index];
                element.onclick = function(){
                    this.parentNode.remove();
                }
            }
        }
    </script>
